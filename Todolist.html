<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="icon" type="image/x-icon" href="images/fevicon.png">
    <link rel="stylesheet" href="./css/styleTodo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="todo-container">
        <div class="main-todo">
            <span class="h2">TO DO LIST</span> <span> <a href="#"  style="color:black"><i   class="fa fa-github" style="font-size:30px;margin-left: 10px;"></i></a> </span>
            <div class="input-task">
                <input id="input-box" placeholder="Save your task" type="text">
                <button id="save">Save</button>
            </div>
            <div class="task-display">
                <ul id="list">
                   
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/todoJs.js"></script>
</body>
</html>
